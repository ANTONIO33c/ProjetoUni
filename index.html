<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/logo_empresa_g.jpg" type="image/x-icon">
    <title>Gustavo | Milhas</title>
</head>
<body>
 <header>
    <nav class="nav-bar">
        <div class="logo">
           <img src="images/logo_empresa_gggggggg.jpg" alt="logo_da_empresa" srcset="">
        </div>

        <div class="nav-list">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Oque são Milhas</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Duvidas frequentes</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Fale conosco</a></li>
                
               
               

            </ul>
        </div>
        <div class="mobile-menu-icon">
            <button onclick="menuShow()"><img class="icon" src="images/menu_white_36dp.svg" alt=""></button>
        </div>
    </nav>
    <div class="mobile-menu">
        <ul>
            <li class="nav-item"><a href="#" class="nav-link">Oque são Milhas</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Duvidas frequentes</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Fale conosco</a></li>
        </ul>
    </div>
 </header>
 <br>
 <br>
<!-- Corousel de imagens -->
<main class="main">
    <div id="banners" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#banners" data-slide-to="0" class="active"></li>
            <li data-target="#banners" data-slide-to="1"></li>
            <li data-target="#banners" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/banner_1.jpg" alt="" class="center-block images-carousel">
            </div>
            <div class="item ">
                <img src="images/banner_2.jpg" alt="" class="center-block images-carousel">
            </div>
            <div class="item ">
                <img src="images/banner_3.jpg" alt="" class="center-block images-carousel">
            </div>
        </div>
        
    </div>
</main>
<!--  Fim carousel da imagens -->
 <script src="js/script.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<!-- função do carousel -->
<script type="text/javascript">
    $(document).on('ready', function() {
        $(".regular").slick({
            dots: true,
            infinity: true,
            slidesToShow: 3,
            slidesToScroll: 3
        });
     
    });
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/ntm/slick.min.js"></script>
</body>
</html>
